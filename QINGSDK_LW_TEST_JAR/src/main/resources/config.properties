list.requsetType=1
# group           服务分组          否     自定义。
list.group=
# label           服务标签          否     自定义。
list.label=
# ============查询集合  方法  end=======

# ============修改 modify 方法  start=======
# revokeServiceId     服务资源id      是
modifyServiceId=appsr-pmns5quq
