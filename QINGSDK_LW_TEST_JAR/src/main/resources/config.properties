############### 服务资源 Resource start ####################################
# ============注册 register 方法  strat=======
#serviceName     服务资源名称      是
serviceName=serviceNameExample
#### for error
#serviceName=

# serviceProvider 服务提供商 ,      否
serviceProvider=serviceproviderExample
# location        服务注册位置      否
location=310101
# requsetType     服务请求类型      是       1 表示 restful；2 表示 api 接口；3 表示 webservice；4 表示其它  ***int 类型
requsetType=1
# version         服务版本          是     形如：v1.1_r 其中 r 表示正式版（release）。v1.0_t 其中 t 表示测试版（testing）。
version=v1.0
# group           服务分组          否     自定义。
group=
# label           服务标签          否     自定义。
label=
# url             服务地址          是
url=http://ip:port/
# docDir          服务帮助文档路径   否    提供一个 URL 地址
docDir=http://serviceProvider/serviceName/docs.html
# ============注册 register 方法  end=======

commonServiceId=appsr-pmns5quq

# ============发布 publish 方法  start=======
# publishServiceId     服务资源id      是
publishServiceId=appsr-pmns5quq
#### for error
#publishServiceId=appsr-xxxxxxxx
# ============发布 publish 方法  end=======

# ============撤销 revoke 方法  start=======
# revokeServiceId     服务资源id      是
